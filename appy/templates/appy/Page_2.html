{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
    Enter your information
{% endblock %}

{% block content %}

{{ form.individual_judgment.errors }}

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>

<h1>Playing with sliders</h1>
<p>Drag the slider to display the current value.</p>

<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="individual_judgment" name="individual_judgment">
  <p>Value: <span id="demo"></span></p>
</div>

<button onclick="move()" id = "changebutton" type="button"> Decrement </button> 

<button onclick="move2()" id = "changebutton" type="button"> Set to 75 </button> 

<script>
    var slider = document.getElementById("individual_judgment");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
        output.innerHTML = this.value;
    }

    function move(){ 
        slider.stepDown(5);   
        output.innerHTML = slider.value;              
        }

    function move2(){ 
        slider.value = 75;  
        output.innerHTML = slider.value;              
        }
</script>

{% next_button %}

{% endblock %}
